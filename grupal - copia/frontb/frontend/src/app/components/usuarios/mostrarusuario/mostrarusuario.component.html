<div class="card">
    <p-table  [paginator]="true"  [rows]="5"  [value]="usuario" [tableStyle]="{ 'min-width': '40rem','backgroundcolor':'green'}">
        <ng-template pTemplate="header">
            <tr class="barra">
                <th>id</th>
                <th>nombre</th>
                <th>apellido</th>
                <th>direccion</th>
                <th>telefono</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuario>
            <tr class="tabla"> 
                <td>{{ usuario.id }}</td>
                <td>{{ usuario.nombre }}</td>
                <td>{{ usuario.apellido }}</td>
                <td>{{ usuario.direccion }}</td>
                <td>{{ usuario.telefono }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

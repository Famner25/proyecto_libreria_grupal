<div class="card">
    <p-table [paginator]="true" [rows]="5" [value]="autores" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr class="barra">
                <th>id</th>
                <th>nombre</th>          
               
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-autor>
            <tr class="tabla">
                <td>{{ autor.id }}</td>
                <td>{{ autor.nombre }}</td>             
            </tr>
        </ng-template>
    </p-table>
</div>
